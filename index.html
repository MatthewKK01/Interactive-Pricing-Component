<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>

    <aside>
      <!-- Price bar monthly or yearly-->
      <div class="tarrif">

        <div class="page-views"> <span>100K</span> pageviews</div>

        <div class="price">
          <span>$<span class="pricefix">16</span>.00</span>
          <span class="month">/month</span>
        </div>
      </div>

      <!-- progress bar-->
      <div class="progress">
        <div class="progress-bar">
          <input type="range" min="1" max="5" step="1" value="3" class="myRange" >
        </div>
        <!-- switch between year or month-->
        <div class="monthly">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="discount">25% Discount</span>
        </div>
      </div>

      <hr>

      <!-- features -->

      <div class="start">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button>Start My Trial</button>
      </div>
    </aside>
  </main>












  <script src="app.js"></script>
</body>
</html>
